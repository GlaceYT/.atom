    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">
                <img src="hdfc.png" alt="HDFC Logo" class="nav-logo-img" />

    <main>
        <div class="login-box">
            <div class="login-header">
                <img src="hdfc.png" alt="HDFC Logo" class="login-logo" />
                <span class="login-hdfc-text">HDFC</span>
            </div>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" />
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" />
                </div>
                <div class="input-group remember-me">
                    <input type="checkbox" id="remember" name="remember" />
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn-login"  onclick="window.location.href='customer.html'">Create Account</button>
            </form>
        </div>
    </main>
